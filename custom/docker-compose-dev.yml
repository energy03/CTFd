services:
  ctfd:
    build:
      context: ..
      dockerfile: custom/Dockerfile
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      # - DATABASE_URL=mysql+pymysql://${MARIADB_USER}:${MARIADB_PASSWORD}@db/${MARIADB_DATABASE}
      - DATABASE_HOST=db
      - DATABASE_USER
      - DATABASE_PASSWORD
      - DATABASE_NAME
      - DOCKER_API_USER
      - DOCKER_API_HOST
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
      - CHALLENGES_DOMAIN
      - FLASK_ENV=development
    volumes:
      - ../.data/CTFd/logs:/var/log/CTFd
      - ../.data/CTFd/uploads:/var/uploads
      - ..:/opt/CTFd:rw
      - ${SSH_PUBKEY_FILE}:/root/.ssh/id_rsa:ro
      - ${SSH_KNOWN_HOSTS_FILE}:/root/.ssh/known_hosts:ro
      
    depends_on:
      - db
    networks:
        default:
        internal:

  # Commented reverse proxy serve
  # Using our own on the deployment server
  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ../conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
      - MARIADB_USER=${DATABASE_USER}
      - MARIADB_PASSWORD=${DATABASE_PASSWORD}
      - MARIADB_DATABASE=${DATABASE_NAME}
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - ../.data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: redis:4
    restart: always
    volumes:
      - ../.data/redis:/data
    networks:
        internal:

networks:
    default:
    internal:
        internal: true
